<!DOCTYPE html>
<html lang="nb" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Musikk Undersøkelse</title>
  </head>
  <body>
<h1>Musikk Undersøkelse</h1>

<form action="skjema2">

  <label><h2>Hvordan musikk hører du på?</h2></label>
    <label for="inputnavn">Navn:</label>
    <input id="inputnavn" type="text" name="Navn" placeholder="Valgfritt">

    <label for="inputalder">Alder:</label>
    <input id="inputnavn" type="number" name="Alder" placeholder="Skriv inn din alder" required>

<br>
<br>
<label>Hvilket kjønn er du?</label>
<input id="rbMann" type="radio" name="rbKjønn" value="Mann"><label for="rbMann">Mann</label>
<input id="rbDame" type="radio" name="rbKjønn" value="Dame"><label for="rbDame">Dame</label>

<br>
<br>

<table>
<tr>




<td><input id="rbPop" type="checkbox" name="rbPop" value="Pop"><label for="rbPop">Pop</label></td>
<td><input id="rbRap" type="checkbox" name="rbRap" value="Rap"><label for="rbRap">Rap</label></td>
<td><input id="rbRock" type="checkbox" name="rbRock" value="Rock"><label for="rbRock">Rock</label></td>
</tr>
<tr>

<td><input id="rbOpera" type="checkbox" name="rbOpera" value="Opera"><label for="rbOpera">Opera</label></td>
<td><input id="rbElectronic" type="checkbox" name="rbElectronic" value="Electronic"><label for="rbElectronic">Electronic</label></td>
<td><input id="rbHip-Hop" type="checkbox" name="rbHip-Hop" value="Hip-Hop"><label for="rbHip-Hop">Hip-Hop</label></td>
</tr>
<tr>

<td><input id="rbCountry" type="checkbox" name="rbCountry" value="Country"><label for="rbCountry">Country</label></td>
<td><input id="rbJazz" type="checkbox" name="rbJazz" value="Jazz"><label for="rbJazz">Jazz</label></td>
<td><input id="rbClassic" type="checkbox" name="rbClassic" value="Classic"><label for="rbClassic">Classic</label></td>
</tr>
<tr>

<td><input id="rbAnnet" type="checkbox" name="rbAnnet" value="Annet"><label for="rbAnnet">Annet</label></td>



</tr>
</table>



    <br>
    <br>
    <button type="submit" name="RegistreringsKnapp">Send inn</button>





</form>







  </body>
</html>
