  <body>

<form action="Takk.html">

<label><h2>Lærte du noe nytt ved å lese innlegget?</h2></label>

<br>
<br>

<br>
<input id="rbLærte-mye" type="radio" name="RegistreringsKnapp" value="Lærte-mye"><label for="rbLærte-mye">Lærte mye</label>

<input id="rbLærte-Ingenting" type="radio" name="RegistreringsKnapp" value="Lærte-Ingenting"><label for="rbLærte-Ingenting">Lærte ingenting</label>

<br>
<button type="submit" name="RegistreringsKnapp">Send inn</button>

</form>
